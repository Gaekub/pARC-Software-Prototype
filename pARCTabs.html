<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>

    <title>pARC (prototype)</title>

	<link rel="stylesheet" type="text/css" href="pARCStyles.css">
	<script type="text/javascript" src="pARCTabs.js"></script>

  </head>
  <body onload="init()">
    <h1>pARC</h1>

   <div class="user" id="userBox">
    	<p>[username]</p>
    	<p><a href="url">Log Out</a></p>
    </div>

    <ul id="tabs">
		<li><a href="#homepage">Homepage</a></li>
		<li><a href="#favorites">Favorites</a></li>
		<li><a href="#profile">Profile</a></li>
		<li><a href="#schedule">Schedule</a></li>
		<li><a href="#search">Search</a></li>
    </ul>

    <div class="tabContent" id="homepage">
	<div>
		<marquee behavior="scroll" direction="left">This is a Marquee</marquee>
	</div>
	<p><h2>REMINDERS</h2></p>
	
	<select>
	  <option>Yesterday</option>
	  <option selected>Today</option>
	  <option>Tomorrow</option>
	  <option>etc</option>
	</select>
    </div>

    <div class="tabContent" id="search">
      <h2>Search For Activities</h2>
      <div>
        <p>Stuff</p>
      </div>
    </div>

    <div class="tabContent" id="schedule">
      <h2>Current Schedule</h2>
      <div>
        <p>Stuff</p>
      </div>
    </div>

    <div class="tabContent" id="profile">
      <h2>Profile</h2>
      <div>
        <p>Stuff</p>
      </div>
    </div>

    <div class="tabContent" id="favorites">
      <h2>Favorited Activities</h2>
      <div>
        <p>Stuff</p>
      </div>
    </div>

  </body>
</html>
